<!DOCTYPE html>
<html lang="am">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>የኢሉምናቲ አማኞች የምዝገባ ቅፅ 0997235723</title>
  <style>
    body {
      background-color: black;
      color: lime;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
    }

    header img {
      width: 80px;
      border-radius: 8px;
      margin: 5px;
    }

    form {
      border: 2px solid lime;
      border-radius: 15px;
      padding: 20px;
      max-width: 480px;
      margin: auto;
      background: #111;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid lime;
      background: black;
      color: lime;
      font-size: 1em;
    }

    button {
      cursor: pointer;
      margin-top: 10px;
      padding: 10px;
      width: 100%;
      font-size: 1em;
      border-radius: 12px;
      border: none;
      font-weight: bold;
    }

    button[type="submit"] {
      background: lime;
      color: black;
    }

    .fingerprint-scan {
      margin-top: 20px;
    }

    .finger-slot {
      text-align: center;
    }

    .finger-shape {
      position: relative;
      width: 100px;
      height: 160px;
      margin: auto;
      background: #111;
      border-radius: 60px 60px 30px 30px;
      border: 3px solid lime;
      overflow: hidden;
      box-shadow: 0 0 10px lime;
      cursor: pointer;
    }

    .scan-line {
      position: absolute;
      top: -100%;
      left: 0;
      width: 100%;
      height: 30px;
      background: rgba(0, 255, 0, 0.2);
      box-shadow: 0 0 10px 5px lime;
      animation: scanMove 3s linear forwards;
      z-index: 2;
    }

    .checkmark {
      position: absolute;
      display: none;
      font-size: 3em;
      color: lime;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: popIn 0.5s ease-in-out;
      z-index: 3;
    }

    @keyframes scanMove {
      0% { top: -30px; }
      100% { top: 160px; }
    }

    @keyframes popIn {
      0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
      100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
    }

    canvas#signaturePad {
      border: 2px solid lime;
      border-radius: 12px;
      width: 100%;
      height: 150px;
      touch-action: none;
    }

    #clearSignature {
      background: red;
      color: white;
      width: 48%;
      display: inline-block;
    }

    #downloadSignature {
      background: lime;
      color: black;
      width: 48%;
      display: inline-block;
      float: right;
    }
  </style>
</head>
<body>

<header>
  <img src="https://upload.wikimedia.org/wikipedia/commons/7/71/Flag_of_Ethiopia.svg" alt="Ethiopian Flag">
  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7e/Abiy_Ahmed_2018.jpg/220px-Abiy_Ahmed_2018.jpg" alt="Prime Minister">
  <h1>የኢሉምናቲ አማኞች የምዝገባ ቅፅ 0997235723</h1>
</header>

<form id="illuminateForm">
  <label for="name">ስም (Full Name)</label>
  <input id="name" name="name" type="text" required />

  <label for="sex">ፆታ (Sex)</label>
  <select id="sex" name="sex" required>
    <option value="" disabled selected>ምረጥ</option>
    <option value="male">ወንድ</option>
    <option value="female">ሴት</option>
  </select>

  <label for="age">እድሜ (Age)</label>
  <input id="age" name="age" type="number" min="1" max="120" required />

  <label for="phone">ስልክ ቁጥር (Phone Number)</label>
  <input id="phone" name="phone" type="tel" pattern="[0-9]{10}" required />

  <div class="fingerprint-scan">
    <label>ፊተኛ እንቅስቃሴ (10-Finger Scan)</label>
    <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px;">
      <script>
        for (let i = 1; i <= 10; i++) {
          document.write(`
            <div class="finger-slot">
              <div class="finger-shape" id="finger${i}" onclick="scanFinger(${i})">
                <span class="checkmark">&#10004;</span>
              </div>
            </div>
          `);
        }
      </script>
    </div>
  </div>

  <label for="signature">ፊርማ (Signature)</label>
  <canvas id="signaturePad"></canvas>
  <button type="button" id="clearSignature">ፊርማ አጽዳ</button>
  <button type="button" id="downloadSignature">ፊርማ አስወጣ</button>

  <button type="submit">አስገባ</button>
</form>

<script>
  const canvas = document.getElementById('signaturePad');
  const ctx = canvas.getContext('2d');
  let drawing = false;

  function resizeCanvas() {
    const style = getComputedStyle(canvas);
    canvas.width = parseInt(style.width);
    canvas.height = parseInt(style.height);
    ctx.lineCap = 'round';
    ctx.lineJoin = 'round';
    ctx.strokeStyle = 'lime';
    ctx.lineWidth = 3;
  }

  resizeCanvas();
  window.addEventListener('resize', resizeCanvas);

  canvas.addEventListener('mousedown', () => drawing = true);
  canvas.addEventListener('mouseup', () => { drawing = false; ctx.beginPath(); });
  canvas.addEventListener('mousemove', draw);

  canvas.addEventListener('touchstart', (e) => {
    e.preventDefault();
    drawing = true;
    draw(e.touches[0]);
  });

  canvas.addEventListener('touchend', () => {
    drawing = false;
    ctx.beginPath();
  });

  canvas.addEventListener('touchmove', (e) => {
    e.preventDefault();
    draw(e.touches[0]);
  });

  function draw(e) {
    if (!drawing) return;
    const rect = canvas.getBoundingClientRect();
    ctx.lineTo(e.clientX - rect.left, e.clientY - rect.top);
    ctx.stroke();
    ctx.beginPath();
    ctx.moveTo(e.clientX - rect.left, e.clientY - rect.top);
  }

  document.getElementById('clearSignature').onclick = () => {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
  };

  document.getElementById('downloadSignature').onclick = () => {
    if (isCanvasBlank(canvas)) {
      alert('እባክዎ ፊርማ ያስገቡ ከዚያ በኋላ ያስወጡ።');
      return;
    }
    const link = document.createElement('a');
    link.download = 'signature.png';
    link.href = canvas.toDataURL('image/png');
    link.click();
  };

  function isCanvasBlank(cnv) {
    const blank = document.createElement('canvas');
    blank.width = cnv.width;
    blank.height = cnv.height;
    return cnv.toDataURL() === blank.toDataURL();
  }

  function scanFinger(fingerNumber) {
    const finger = document.getElementById(`finger${fingerNumber}`);
    const oldScan = finger.querySelector('.scan-line');
    const checkmark = finger.querySelector('.checkmark');

    if (oldScan) oldScan.remove();
    checkmark.style.display = 'none';

    const scanLine = document.createElement('div');
    scanLine.className = 'scan-line';
    finger.appendChild(scanLine);

    setTimeout(() => {
      scanLine.remove();
      checkmark.style.display = 'block';
    }, 3000);
  }

  document.getElementById('illuminateForm').onsubmit = (e) => {
    e.preventDefault();
    if (isCanvasBlank(canvas)) {
      alert('እባክዎ ፊርማ ያስገቡ ከመላክ በፊት።');
      return;
    }
    alert('የመመዝገብዎ መረጃ ተቀባይነት አግኝቷል!');
  };
</script>

</body>
</html>

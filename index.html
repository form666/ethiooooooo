    body {

    }
    header img {
      width: 80px;

      margin: 5px;
    }
    form {
      border: 2px solid lime;
      border-radius: 15px;
      padding: 20px;
      max-width: 480px;
      margin: auto;
      background: #111;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid lime;
      background: black;
      color: lime;
      font-size: 1em;
    }
    button {
      cursor: pointer;
      margin-top: 10px;
      padding: 10px;
      width: 100%;
      font-size: 1em;
      border-radius: 12px;
      border: none;
      font-weight: bold;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    button[type="submit"] {
      background: lime;
      color: black;
    }
    button[type="submit"]:hover {
      background: #a0d400;
    }
    .fingerprint-scan {
      margin-top: 20px;
    }
    .finger-slot {
      text-align: center;
      margin-bottom: 10px;
    }
    .finger-shape {
      position: relative;
      width: 100px;
      height: 160px;
      margin: auto;
      background: #111;
      border-radius: 60px 60px 30px 30px;
      border: 3px solid lime;
      overflow: hidden;
      box-shadow: 0 0 10px lime;
      cursor: pointer;
      user-select: none;
    }
    .scan-line {
      position: absolute;
      top: -100%;
      left: 0;
      width: 100%;
      height: 30px;
      background: rgba(0, 255, 0, 0.2);
      box-shadow: 0 0 10px 5px lime;
      animation: scanMove 3s linear forwards;
      z-index: 2;
    }
    .checkmark {
      position: absolute;
      display: none;
      font-size: 5em;
      color: lime;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: popIn 0.5s ease-in-out;
      z-index: 3;
      pointer-events: none;
      user-select: none;
    }
    @keyframes scanMove {
      0% { top: -30px; }
      100% { top: 160px; }
    }
    @keyframes popIn {
      0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
      100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
    }
    .hand-section {
      margin-top: 15px;
    }
    .hand-section h3 {
      text-align: center;
      margin-bottom: 10px;
      color: lime;
      font-weight: 700;
    }
    .hand-grid {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      gap: 10px;
    }

    /* Start Page styles */
    #startPage {
      text-align: center; 
      margin-top: 50px; 
      background: url('https://images.unsplash.com/photo-1603791440384-56cd371ee9a7?auto=format&fit=crop&w=800&q=80') no-repeat center center;

      color: lime; 
      padding: 60px 20px; 
      border-radius: 15px;
      position: relative;
      box-shadow: inset 0 0 0 2000px rgba(0,0,0,0.5);
      transition: opacity 0.5s ease;
      font-weight: 500;
    }
    #startPage h1 {
      font-weight: 700;
      font-size: 2.5em;
      text-shadow: 2px 2px 6px black;
      margin-bottom: 0.2em;
    }
    #startPage p.lead {

      font-size: 1.2em;
      text-shadow: 1px 1px 3px black;
      margin-bottom: 1.5em;
    }
    #startPage p.contact {
      margin-top: 25px; 
      font-weight: 600; 
      font-size: 1em; 
      line-height: 1.5; 
      text-shadow: 1px 1px 2px black;
    }
    #startPage p.contact a {
      color: lime; 
      text-decoration: underline; 
      font-weight: 700; 
      display: inline-flex; 
      align-items: center; 
      justify-content: center; 
      gap: 6px;
    }
    #startPage p.contact img {
      height: 22px;
    }
    #startPage button.start-btn {
      padding: 15px 40px; 
      font-size: 1.3em; 
      border: none; 
      background: lime; 
      color: black; 
      border-radius: 14px; 
      cursor: pointer;
      box-shadow: 0 0 12px lime;
      margin-top: 40px;
      font-weight: 700;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    #startPage button.start-btn:hover {
      background-color: #a0d400;
      color: black;
    }

  </style>
</head>
<body>

      <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram" style="height: 20px; vertical-align: middle; margin-right: 5px;" />

<form id="illuminateForm">
  <label for="name">ስም (Full Name)</label>
  <input id="name" name="name" type="text" required />

  <div class="fingerprint-scan">

</div> <!-- Close mainContent -->

<script>
  function startForm() {
    const startPage = document.getElementById('startPage');
    startPage.style.opacity = 0;
    setTimeout(() => {
      startPage.style.display = 'none';
      document.getElementById('mainContent').style.display = 'block';
    }, 500);
  }

  function scanFinger(id) {
    const finger = document.getElementById('finger' + id);
    if (finger.querySelector('.scan-line')) return;

    const scanLine = document.createElement('div');
    scanLine.classList.add('scan-line');
    finger.appendChild(scanLine);

    scanLine.addEventListener('animationend', () => {
      scanLine.remove();
      const check = finger.querySelector('.checkmark');
      check.style.display = 'block';
    });
  }

  document.getElementById('illuminateForm').addEventListener('submit', e => {
    e.preventDefault();
    alert('ቅፅ ተሰጥቷል!');
  });
</script>

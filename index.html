<!DOCTYPE html>
<html lang="am">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ethio 666 የመክፈያ ረስክት</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0d3b66 0%, #144d78 100%);
      color: #0b2545;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background-color: #ffffff;
      color: #0b2545;
      padding: 30px 40px;
      border-radius: 12px;
      max-width: 700px;
      width: 100%;
      box-shadow: 0 8px 24px rgba(13, 59, 102, 0.2);
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 8px;
      font-weight: 700;
      letter-spacing: 1.2px;
      color: #0d3b66;
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: 700;
      font-size: 1.1rem;
      color: #0d3b66;
      text-align: left;
    }
    input[type="text"], input[type="tel"] {
      width: 100%;
      padding: 14px 16px;
      border-radius: 8px;
      border: 1.5px solid #a2b4d9;
      font-size: 1.1rem;
      color: #0d3b66;
      margin-top: 6px;
      box-shadow: inset 0 2px 5px #dae4fa;
    }
    input[type="submit"], button {
      background-color: #0d3b66;
      color: white;
      border: none;
      padding: 16px 0;
      border-radius: 12px;
      font-size: 1.3rem;
      font-weight: 700;
      cursor: pointer;
      width: 100%;
      margin-top: 30px;
      box-shadow: 0 6px 14px rgba(13, 59, 102, 0.4);
      transition: background-color 0.3s ease;
    }
    input[type="submit"]:hover, button:hover {
      background-color: #144d78;
    }
    #signature-pad {
      border: 2.5px solid #2a4d8f;
      border-radius: 10px;
      background: #f3f7ff;
      margin: 15px 0 10px 0;
      width: 100%;
      height: 160px;
      touch-action: none;
    }
    .btn-row {
      display: flex;
      gap: 15px;
      justify-content: center;
      margin-top: 10px;
    }
    .btn-row button {
      width: auto;
      flex: 1;
    }
  </style>
</head>
<body>

  <div class="container" role="main" aria-labelledby="pageTitle">

    <h1 id="pageTitle">Ethio 666 የመክፈያ ረስክት</h1>
    <p>ክፍያ ካደረጉ በኋላ ስም፣ ስልክ፣ መታወቂያ ቁጥር እና ፊርማዎን ያስገቡ።</p>

    <form id="paymentForm" aria-label="Payment and personal information form" onsubmit="return false;">
      <label for="fullName">ሙሉ ስም</label>
      <input type="text" id="fullName" name="fullName" placeholder="ሙሉ ስም ያስገቡ" required />

      <label for="phoneNumber">ስልክ ቁጥር</label>
      <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="09xxxxxxxx" required />

      <label for="idNumber">መታወቂያ ቁጥር</label>
      <input type="text" id="idNumber" name="idNumber" placeholder="መታወቂያ ቁጥር ያስገቡ" required />

      <label for="signature-pad">ፊርማ ይሁን / Signature</label>
      <canvas id="signature-pad"></canvas>

      <div class="btn-row">
        <button type="button" id="clearBtn">Clear Signature</button>
        <button type="button" id="downloadBtn">Download Signature</button>
      </div>

      <input type="submit" value="Submit" id="submitBtn" />
    </form>

  </div>

  <script>
    const canvas = document.getElementById('signature-pad');
    const ctx = canvas.getContext('2d');
    let drawing = false;
    let lastX = 0;
    let lastY = 0;

    // Resize canvas to be full width
    function resizeCanvas() {
      const ratio = window.devicePixelRatio || 1;
      canvas.width = canvas.clientWidth * ratio;
      canvas.height = canvas.clientHeight * ratio;
      canvas.getContext('2d').scale(ratio, ratio);
      ctx.lineWidth = 3;
      ctx.lineCap = 'round';
      ctx.strokeStyle = '#0d3b66';
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    function startPosition(e) {
      drawing = true;
      [lastX, lastY] = getXY(e);
    }

    function finishedPosition() {
      drawing = false;
    }

    function draw(e) {
      if (!drawing) return;
      const [x, y] = getXY(e);
      ctx.beginPath();
      ctx.moveTo(lastX, lastY);
      ctx.lineTo(x, y);
      ctx.stroke();
      [lastX, lastY] = [x, y];
    }

    function getXY(e) {
      let rect = canvas.getBoundingClientRect();
      let clientX = e.clientX || (e.touches && e.touches[0].clientX);
      let clientY = e.clientY || (e.touches && e.touches[0].clientY);
      return [
        clientX - rect.left,
        clientY - rect.top
      ];
    }

    canvas.addEventListener('mousedown', startPosition);
    canvas.addEventListener('mouseup', finishedPosition);
    canvas.addEventListener('mouseout', finishedPosition);
    canvas.addEventListener('mousemove', draw);

    canvas.addEventListener('touchstart', (e) => { e.preventDefault(); startPosition(e.touches[0]); });
    canvas.addEventListener('touchend', (e) => { e.preventDefault(); finishedPosition(); });
    canvas.addEventListener('touchcancel', (e) => { e.preventDefault(); finishedPosition(); });
    canvas.addEventListener('touchmove', (e) => { e.preventDefault(); draw(e.touches[0]); });

    // Clear button
    document.getElementById('clearBtn').addEventListener('click', () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    });

    // Download button
    document.getElementById('downloadBtn').addEventListener('click', () => {
      const dataURL = canvas.toDataURL('image/png');
      const a = document.createElement('a');
      a.href = dataURL;
      a.download = 'signature.png';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    });

    // Submit button
    document.getElementById('submitBtn').addEventListener('click', () => {
      if (document.getElementById('fullName').value.trim() === '' ||
          document.getElementById('phoneNumber').value.trim() === '' ||
          document.getElementById('idNumber').value.trim() === '') {
        alert('እባኮትን ሙሉ መረጃዎችን ያስገቡ');
        return;
      }
      // Check if signature is empty
      const blank = isCanvasBlank(canvas);
      if(blank) {
        alert('እባኮትን ፊርማዎን ያስገቡ');
        return;
      }
      alert('መረጃዎች ተሳክተዋል። አመሰግናለሁ!');
      // You can add form submission code here (e.g., AJAX to backend)
    });

    function isCanvasBlank(cnv) {
      const blank = document.createElement('canvas');
      blank.width = cnv.width;
      blank.height = cnv.height;
      return cnv.toDataURL() === blank.toDataURL();
    }
  </script>

</body>
</html>

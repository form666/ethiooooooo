<html lang="am">
<head>

  <style>
    body {
      background-color: black;
      color: lime;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 20px;
    }
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    header img {
      width: 80px;
      border-radius: 8px;
      margin: 5px;
    }
    form {
      border: 2px solid lime;
      border-radius: 15px;
      padding: 20px;
      max-width: 480px;
      margin: auto;
      background: #111;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid lime;
      background: black;
      color: lime;
      font-size: 1em;
    }
    button {
      cursor: pointer;
      margin-top: 10px;
      padding: 10px;
      width: 100%;
      font-size: 1em;
      border-radius: 12px;
      border: none;
      font-weight: bold;
    }
    button[type="submit"] {
      background: lime;
      color: black;
    }
    .fingerprint-scan {
      margin-top: 20px;
    }
    .finger-slot {
      text-align: center;
      margin-bottom: 10px;
    }
    .finger-shape {
      position: relative;
      width: 100px;
      height: 160px;
      margin: auto;
      background: #111;
      border-radius: 60px 60px 30px 30px;
      border: 3px solid lime;
      overflow: hidden;
      box-shadow: 0 0 10px lime;
      cursor: pointer;
    }
    .scan-line {
      position: absolute;
      top: -100%;
      left: 0;
      width: 100%;
      height: 30px;
      background: rgba(0, 255, 0, 0.2);
      box-shadow: 0 0 10px 5px lime;
      animation: scanMove 3s linear forwards;
      z-index: 2;
    }
    .checkmark {
      position: absolute;
      display: none;
      font-size: 5em;
      color: lime;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: popIn 0.5s ease-in-out;
      z-index: 3;
    }
    @keyframes scanMove {
      0% { top: -30px; }
      100% { top: 160px; }
    }
    @keyframes popIn {
      0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
      100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
    }
    .hand-section {
      margin-top: 15px;
    }
    .hand-section h3 {
      text-align: center;
      margin-bottom: 10px;
      color: lime;
    }
    .hand-grid {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      gap: 10px;
    }
  </style>
</head>
<body>

<!-- Start Page -->
<div id="startPage" style="
  text-align:center; 
  margin-top:50px; 
  background: url('https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=800&q=80') no-repeat center center; 
  background-size: cover; 
  color: lime; 
  padding: 60px 20px; 
  border-radius: 15px;
  position: relative;
  box-shadow: inset 0 0 0 2000px rgba(0,0,0,0.5);
">
  <h1 style="text-shadow: 2px 2px 4px black;">እንኳን ደህና መጡ</h1>
  <p style="color: lime; text-shadow: 1px 1px 3px black;">ወደ የኢሉምናቲ አማኞች የመመዝገቢያ ስርዓት</p>
  
  <p style="margin-top: 20px; font-weight: bold; text-shadow: 1px 1px 2px black;">
    ስልክ ቁጥር: 0997235723<br/>
    <a href="https://t.me/Ethio_illumnate_666" target="_blank" style="color: lime; text-decoration: underline;">Telegram: @Ethio_illumnate_666</a>
  </p>
  
  <button onclick="startForm()" style="
    padding:15px 30px; 
    font-size:1.2em; 
    border:none; 
    background: lime; 
    color: black; 
    border-radius: 12px; 
    cursor: pointer;
    box-shadow: 0 0 10px lime;
    margin-top: 30px;
  ">ጀምር</button>
</div>

<!-- Main Content -->
<div id="mainContent" style="display:none;">

<header>
  <img src="https://upload.wikimedia.org/wikipedia/commons/7/71/Flag_of_Ethiopia.svg" alt="Ethiopian Flag">
  <img src="https://upload.wikimedia.org/wikipedia/en/a/a4/Flag_of_the_United_States.svg" alt="American Flag">
  <h1>የኢሉምናቲ አማኞች የምዝገባ ቅፅ 0997235723</h1>
</header>

<form id="illuminateForm">
  <label for="name">ስም (Full Name)</label>
  <input id="name" name="name" type="text" required />

  <label for="sex">ፆታ (Sex)</label>
  <select id="sex" name="sex" required>
    <option value="" disabled selected>ምረጥ</option>
    <option value="male">ወንድ</option>
    <option value="female">ሴት</option>
  </select>

  <label for="age">እድሜ (Age)</label>
  <input id="age" name="age" type="number" min="1" max="120" required />

  <label for="phone">ስልክ ቁጥር (Phone Number)</label>
  <input id="phone" name="phone" type="tel" pattern="[0-9]{10}" required />

  <div class="fingerprint-scan">
    <label>ፊተኛ እንቅስቃሴ (10-Finger Scan)</label>

    <div class="hand-section">
      <h3>ቀኝ እጅ</h3>
      <div class="hand-grid">
        <div class="finger-slot"><div class="finger-shape" id="finger1" onclick="scanFinger(1)"><span class="checkmark">&#10004;</span></div><div>አውራ ጣት</div></div>
        <div class="finger-slot"><div class="finger-shape" id="finger2" onclick="scanFinger(2)"><span class="checkmark">&#10004;</span></div><div>ጠቋሚ ጣት</div></div>
        <div class="finger-slot"><div class="finger-shape" id="finger3" onclick="scanFinger(3)"><span class="checkmark">&#10004;</span></div><div>መሀል ጣት</div></div>
        <div class="finger-slot"><div class="finger-shape" id="finger4" onclick="scanFinger(4)"><span class="checkmark">&#10004;</span></div><div>ቀለበት ጣት</div></div>
        <div class="finger-slot"><div class="finger-shape" id="finger5" onclick="scanFinger(5)"><span class="checkmark">&#10004;</span></div><div>ጩላ ጣት</div></div>
      </div>
    </div>

    <div class="hand-section">
      <h3>ግራ እጅ</h3>
      <div class="hand-grid">
        <div class="finger-slot"><div class="finger-shape" id="finger6" onclick="scanFinger(6)"><span class="checkmark">&#10004;</span></div><div>አውራ ጣት</div></div>
        <div class="finger-slot"><div class="finger-shape" id="finger7" onclick="scanFinger(7)"><span class="checkmark">&#10004;</span></div><div>ጠቋሚ ጣት</div></div>
        <div class="finger-slot"><div class="finger-shape" id="finger8" onclick="scanFinger(8)"><span class="checkmark">&#10004;</span></div><div>መሀል ጣት</div></div>
        <div class="finger-slot"><div class="finger-shape" id="finger9" onclick="scanFinger(9)"><span class="checkmark">&#10004;</span></div><div>ቀለበት ጣት</div></div>
        <div class="finger-slot"><div class="finger-shape" id="finger10" onclick="scanFinger(10)"><span class="checkmark">&#10004;</span></div><div>ጩላ ጣት</div></div>
      </div>
    </div>
  </div>

  <button type="submit">አስገባ</button>
</form>

</div> <!-- Close mainContent -->

<script>
  // Start page logic
  function startForm() {
    document.getElementById('startPage').style.display = 'none';
    document.getElementById('mainContent').style.display = 'block';
  }

  // Finger scanning animation and checkmark show
  function scanFinger(id) {
    const finger = document.getElementById('finger' + id);
    if (finger.querySelector('.scan-line')) return; // Already scanning

    const scanLine = document.createElement('div');
    scanLine.classList.add('scan-line');
    finger.appendChild(scanLine);

    scanLine.addEventListener('animationend', () => {
      scanLine.remove();
      const check = finger.querySelector('.checkmark');
      check.style.display = 'block';
    });
  }

  // Form submission
  document.getElementById('illuminateForm').addEventListener('submit', e => {
    e.preventDefault();
    alert('ቅፅ ተሰጥቷል!'); // "Form submitted!" in Amharic
    // You can add backend submission logic here
  });
</script>

</body>
</html>
